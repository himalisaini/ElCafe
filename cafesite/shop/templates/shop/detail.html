{% extends 'shop/base.html' %}
{% block body %}

<div class="container detail-card">
    <div class="row">
        <div class="row">
        <div class="col-md-4">

                    <img height="250px" width="300px" src="{{ item_obj.image }}">

        </div>
            </div>
        <div class="col-md-6 offset-1">
            <div class="row">
                <div class="col-md-12 pb-2" style="font-size: 20px; font-family: Tahoma; font-weight: bold;">
                    {{ item_obj.title }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" style="font-family: fantasy; font-size: 18px;">
                    {{ item_obj.description }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <span class="badge badge-pill badge-primary"> Price : Rs.{{ item_obj.price }}</span>
                    <span class="badge badge-pill badge-success">Discounted Price Rs.{{ item_obj.discount_price }} </span>

                </div>
            </div>


        </div>


    </div>
</div>

{% endblock %}
