{% extends 'shop/base.html' %}
{% block body %}
<div class="container detail-card">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <img height="200px" width="300px" src="{{ item_obj.image }}">
                </div>
            </div>
        </div>
        <div class="col-md-4 offset-1">
            <div class="row">
                <div class="col-md-12">
                    {{ item_obj.title }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ item_obj.price }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ item_obj.discount_price }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ item_obj.description }}
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
